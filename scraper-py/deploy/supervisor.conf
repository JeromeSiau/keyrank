[program:keyrank-scraper]
command=/home/ploi/.local/bin/uv run uvicorn src.main:app --host 127.0.0.1 --port 8001
directory=/home/ploi/keyrank.app/scraper-py
user=ploi
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/keyrank-scraper.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
environment=PATH="/home/ploi/.local/bin:/usr/bin"
