[program:keyrank-scraper]
command=/var/www/keyrank/scraper-py/.venv/bin/uvicorn src.main:app --host 0.0.0.0 --port 8001
directory=/var/www/keyrank/scraper-py
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/keyrank-scraper.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PATH="/var/www/keyrank/scraper-py/.venv/bin"
